<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>

    <style>
        body {
            font-family: "Tajawal", sans-serif;
            margin: 0;
            background: #f3f5f7;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }

        input, select {
            width: 100%;
            height: 50px;
            font-size: 18px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        button {
            width: 100%;
            height: 50px;
            background: #006e5f;
            border: none;
            color: white;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #00564a;
        }

        .msg {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>

</head>
<body>

    <div class="container">
        <h1>إضافة طالب</h1>

        <input type="text" id="full_name" placeholder="الإسم كامل">
        <select id="stage">
            <option value="">اختر المرحلة</option>
            <option value="الأساسي">الأساسي</option>
            <option value="الثانوي">الثانوي</option>
        </select>

        <button onclick="save()">إضافة</button>

        <div id="message" class="msg"></div>
    </div>


<script>

// ============ رابط API القديم الجديد — جاهز للعمل ============
const API_URL = "https://script.google.com/macros/s/AKfycbwVP6FY0ESSquxbjY--Y6b4VLHIe-DHfZp_uEQNA4ilYByF3Bj5tBIraV052TGzyXoA/exec";
// =================================================================

function save() {
    const full_name = document.getElementById("full_name").value.trim();
    const stage = document.getElementById("stage").value;

    if (!full_name || !stage) {
        showMessage("يرجى إدخال جميع البيانات", "error");
        return;
    }

    const data = {
        full_name: full_name,
        stage: stage
    };

    fetch(API_URL, {
        method: "POST",
        mode: "no-cors",
        body: JSON.stringify(data)
    })
    .then(() => {
        showMessage("✔️ تمت الإضافة بنجاح", "success");
        document.getElementById("full_name").value = "";
        document.getElementById("stage").value = "";
    })
    .catch(() => {
        showMessage("❌ خطأ أثناء الحفظ", "error");
    });
}

function showMessage(msg, type) {
    const el = document.getElementById("message");
    el.textContent = msg;
    el.className = "msg " + type;
}

</script>

</body>
</html>
